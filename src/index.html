<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Hello World!</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
            /* border-radius: 10px; */
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #dialogue {
            background-color: black;
            width: 25%;
            height: 15%;
            position: absolute;
            top: 50%;
            left: calc(50% - (25% / 2));
        }

        #background {
            background-image:url('C:/Users/thecy/Downloads/Nature Landscapes Free Pixel Art/nature_1/nature_1/8.png');
            background-repeat:no-repeat;
            /* background-color: skyblue; */
            
            width: 25%;
            height: 15%;
            position: absolute;
            top: calc(100% - (15% / 2));
            left: calc(50% - (25% / 2));

            pointer-events:none;
        }

        #character {
            background-color: green;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 85%;
            left: 25%;
        }

        #enemy {
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 85%;
            right: 25%;
        }

        span {
            color: white;
        }

    </style>
</head>
<body>
    <div id="dialogue">
        <span>some text</span>
    </div>
    <div id="background"></div>
    <div id="character">

    </div>
    <div id="enemy">

    </div>
</body>
</html>
